<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGTI | Bootcamp Online - Desenvolvedor Full Stack</title>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container main">
        <ul class="list-colors">
            <li>
               <div class="container">
                   <label>(R) Vermelho:</label>
                   <input id="inputRangeRed" type="range" min="0" max="255"/>
                   <input id="inputTextRed" type="number" disabled value="0" />
               </div> 
            </li>

            <li>
                <div class="container">
                    <label>(G) Verde:</label>
                    <input id="inputRangeGreen" type="range" min="0" max="255"/>
                    <input id="inputTextGreen" type="number" disabled value="0" />
                </div> 
             </li>

             <li>
                <div class="container">
                    <label>(B) Azul:</label>
                    <input id="inputRangeBlue" type="range" min="0" max="255"/>
                    <input id="inputTextBlue" type="number" disabled value="0" />
                </div> 
             </li>
        </ul>

        <div id="shapeSquare" class="shape">

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
